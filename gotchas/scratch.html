<!DOCTYPE html>
<html>
<head>
  <title>
    Java Script Practice
  </title>
</head>
<body>
  <script>
    var hero = {
      _name: 'John Doe',
      getSecretIdentity: function(last){
          return this._name + last;
      }
    };

    var stoleSecretIdentity = hero.getSecretIdentity;

    console.log(stoleSecretIdentity.apply(hero, "Watkins"));
    console.log(hero.getSecretIdentity());

  </script>
</body>
</html>
